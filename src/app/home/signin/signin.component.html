
<div class="container-fluid">
    <div class="container formulario">
      <div class="row">
       
  
        <div class="escapido">
  
          </div>
  
        <fieldset class="col-xs-10 col-xs-offset-1">
            <legend class="hidden-xs"><h3>Sign In</h3></legend>
  
            <form class="form-horizontal" #loginForm ="ngForm" (ngSubmit)="onSignIn(loginForm.value)" >
              <div class="form-group">
                <label class="col-xs-12" for="username"><h4>Username*</h4></label>
  
                <div class="col-xs-10 col-xs-offset-1">
                  <input type="text"  class="form-control Input"  id="username" #username="ngModel" name="username" [(ngModel)]="uname" placeholder="Enter Username" required >
                </div>
  
              </div>
              <span class="help-block" *ngIf="username.touched && username.errors?.required">Username is required</span>
  
              <div class="form-group">
                  <label class="col-xs-12" for="password"><h4>Password*</h4></label>
    
                  <div class="col-xs-10 col-xs-offset-1">
                    <input type="password" id="password" class="form-control Input"  #password="ngModel" name="password" [(ngModel)] = "pwd" placeholder="Enter password" required>
                  </div>
    
                </div>
                <span class="help-block" *ngIf="password.touched && password.errors?.required">Password is required</span>
                <div class="form-group">
                   <button type="submit" class="btn btn-primary center-block" id="showweb" [disabled] = "!loginForm.valid">Sign In</button>
                   <div class="loader" id="load"></div>
                  </div>
                  <p id="signinWornig">{{signinerrorMsg}}</p>
            </form>
            <div class="form-group">
               <a routerLink="/signup">Go to Sign Up</a>
   
               </div>
        </fieldset>
      </div>
  
    </div>  
  
  </div>
