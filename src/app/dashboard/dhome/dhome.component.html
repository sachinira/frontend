<div class="container">

  <div class="row"  *ngIf="newuser == false" >
    <div class="col-md-4 col-lg-4 col-sm-4">
  
      <div class="card top">
        <div class="card-body">
                      
                  <!--card content-->    
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
                      
                        <!-- Wrapper for slides -->
          <div class="carousel-inner">
                
            <div class="item active ">
              <h4 style="font-size: 35px; color: #250a24;text-align: center;padding: 50px;font-family: 'Amaranth';padding-bottom: 0px;">"Daily tips!"</h4>
              <h4><span style="font-family: 'Amaranth'; font-size: 3vh;color: #2a1d61;text-align: center;padding-left: 50%;">-Stress Controller-</span></h4>
            </div>
          
                          
            <div class="item" *ngFor="let tip of tips" >
              <h4 style="font-size: 35px; color: #250a24;text-align: center;padding: 50px;font-family: 'Amaranth';padding-bottom: 0px;">{{tip}}</h4>
              <h4><span style="font-style:normal; font-size: 3vh;color: #2a1d61;text-align: center;padding-left: 50%;"></span></h4>
            </div>   
                      
          </div>
                    
                        <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
    
    
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
  
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-lg-8 col-sm-8">
      <div class="card">
        <div class="card-body">
          <app-guage style="margin-left: 10vw;"></app-guage>
        </div>
      </div>
    </div>

  </div>

  <div class="row" *ngIf="newuser == false">

      <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="card">
          <div>
            <app-chart></app-chart>  
          </div>  
        </div>
      </div>
       
      <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="card">
          <div>
            <div class="card-body">
              <img src={{myimage}} style="width: 100px;height: 100px;">
              <br>
                  {{text}}
            </div>
          </div>
        </div>
      </div>

  </div>

</div>
