
<div class="container">
  <div class="row">
      

      <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="card">
          <div class="card-body">
          
            <p class="card-text"> Booking History</p>


            
              <div *ngFor="let booking of bookingscu">
                <div style="font-family: 'Amaranth';font-size: 2.5vh" class="listc">
                  <p> Booking  from Kasun, <br>{{booking.bookedDate}}<br><button type="button" id="btn1" class="bookbtn" data-toggle="modal" data-target="#exampleModalCenter">Details</button></p>
                  <br>
                </div>

                <div class="alert alert-success">
                  <strong>{{booking.bookingStatus}}!</strong>
                </div>
             
                <hr>
              </div> 

              <div *ngFor="let booking of bookingsc">
                <div style="font-family: 'Amaranth';font-size: 2.5vh" class="listc">
                  <p> Booking request from user1, <br>{{booking.bookedDate}}<br><button type="button" id="btn3" class="bookbtn">Confirm Request</button><button type="button" id="btn2" class="bookbtn" data-toggle="modal" data-target="#exampleModalCenter">Details</button></p>
                  <br>
                </div>

                <div class="alert alert-info">
                  <strong>{{booking.bookingStatus}}! User didn't accept yet</strong>
                </div>
              
                <hr>
              </div>

              <div *ngFor="let booking of bookingsnotc">
                <div style="font-family: 'Amaranth';font-size: 2.5vh" class="listc">
                  <p> Booking request from user1, <br>{{booking.bookedDate}}<button type="button" id="btn3" class="bookbtn" (click)="goToConfirm(booking.requestId)">Confirm Request</button><button type="button" id="btn4" class="bookbtn">Disable</button><button type="button" id="btn2" class="bookbtn" data-toggle="modal" data-target="#exampleModalCenter">Details</button></p>   
                 <br>
                </div>

                <div class="alert alert-danger">
                  <strong>{{booking.bookingStatus}}!</strong>
                </div>
                <hr>
              </div>

            </div>
          </div>  
      </div>



    


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    
  </div>
</div>
