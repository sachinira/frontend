
<div class="container">
<div class="row">

  <div class="col-md-6 col-lg-6 col-sm-6">
    <div class="card">
      <div class="card-body">
        
  
              <!--<h2 class="card-title">Tips</h2>-->
              <div class="card-content">
                  <form #tipform="ngForm" (ngSubmit)="submitTip(tipform.value)" >
                    
                    <div class="form-group">
                      <label for="track">Tip*</label>
                      <textarea id="message" name="message" class="form-control" rows="10" cols="30" [(ngModel)]="message" placeholder="Enter Tip" required></textarea>
                    </div>
                   <!-- <span class="help-block" *ngIf="message.touched && message.errors?.required">Tip is required</span>-->

                    <button type="submit" class="btn" >Submit</button>
                    
                   
                    <div class="alert alert-success" *ngIf="ok" >
                      <strong>Success!</strong> {{success}}
                    </div>
  
                    <div class="alert alert-danger" *ngIf="ok == false" >
                      <strong>Danger!</strong> {{error}}
                    </div>
                  </form> 
  
                  
             </div>
         <!--card content-->
     </div>   
     </div>
     </div>
  
     <div class="col-md-6 col-lg-6 col-sm-6">
  
              <!--<h2 class="card-title">Tips</h2>-->
              <div class="card-content">
                  <div class="card-content">
                      <img src="../../../assets/img/Keith(1).jpg">
                    </div>
             </div>
         <!--card content-->
      </div>
  
     
    </div>

  </div>
