<div class="row">
  <div class="col-md-6 col-lg-6 col-sm-6">
    <div class="card">
      <div class="card-body">
          

             <!--<h2 class="card-title">Tips</h2>-->
          <div class="card-content">
            <img src="../../../assets/img/Keith.jpg">
          </div>
      </div>
    </div>
  </div>
    <div class="col-md-6 col-lg-6 col-sm-6">

              <!--<h2 class="card-title">Tips</h2>-->
              <div class="card-content">
                  <form #trackForm="ngForm" (ngSubmit)="onAddTrack(trackForm)" >
                      <div class="form-group">
                        <label for="level">Maximum Suitable Level*</label>
                        <input type="text" class="form-control" id="levela"  name="levela" [(ngModel)]="levela">
                      </div>
                      <div class="form-group">
                        <label for="level">Minimum Suitable Level*</label>
                        <input type="text" class="form-control" id="leveli" name="leveli" [(ngModel)]="leveli" >
                      </div>
                      <div class="form-group">
                          <label for="track">Name</label>
                          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" >
                        </div>
                      <div class="form-group">
                        <label for="track">Description</label>
                        <textarea  class="form-control" rows="10" cols="30" id="description" name="description" [(ngModel)]="description" ></textarea>
                      </div>
                      <div class="form-group">
                        <label for="track">Vedio Link*</label>
                        <input type="text" class="form-control" id="track" name="track" [(ngModel)]="track" >
                      </div>
                     
                      <button type="submit" class="btn btn-default">Submit</button>
                      
                    
         <!--card content-->
                      <div id="suc" class="alert alert-success" style="display: none;">
                        <strong>Success!</strong>  {{success}}
                      </div>

                      <div id="dan" class="alert alert-danger" style="display: none;">
                        <strong>Danger!</strong> {{error}}
                      </div>
                    </form> 
                  
                    
             </div>
         <!--card content-->
         </div>
      </div>
