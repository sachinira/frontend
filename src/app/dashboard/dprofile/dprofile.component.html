
<div class="row">
<div class="col-md-8 col-lg-8 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Change Account Settings</h2>
        <form #loginForm ="ngForm" (ngSubmit)="changeSettings(loginForm.value)" >
          <div class="form-group" style="display: inline-table;width: 47%;margin-left: 1vw;" >
            
            <label for="name">Name:</label>
            <input type="text" class="form-control input" name="name" [ngModel]="user.name" (ngModelChange)="nuser.name = $event" >
            
          </div>

        <div class="form-group" style="display: inline-table; width: 47%;margin-left: 1vw" >
            
                <label for="bithdate">Birthday:</label>
                <input type="text" class="form-control input" id="birthdate" name="birth_date" [ngModel]="user.birth_date" (ngModelChange)="nuser.birth_date = $event">
              
          </div>

          <div class="form-group" style="display: inline-table;width: 47%;margin-left: 1vw" >
            
              <label for="username">Username:</label>
              <input type="text" class="form-control input" id="username" (ngModelChange)="nuser.username = $event" >
              </div>
          
            <div class="form-group" style="display: inline-table;width: 47%;margin-left: 1vw">
                <label for="phone">Phone no:</label>
                <input type="text" class="form-control input"  name="phone_number" id="phone" [ngModel]="user.phone_number" (ngModelChange)="nuser.phone_number = $event">
            </div>

            <div class="form-group" style="margin-left: 1vw;margin-right: 1vw" >
                <label for="address">Address:</label>
                <input type="text" class="form-control input" name="address" id="address" [ngModel]="user.address" (ngModelChange)="nuser.address = $event">
            </div>



            <div *ngIf="!isuser">
            <div class="form-group" style="margin-left: 1vw;margin-right: 1vw" >
                <label for="certificate">Certificate:</label>
                <input type="text" class="form-control input"  name="certificate" id="cer" [ngModel]="user.certificate" (ngModelChange)="nuser.certificate = $event">
              </div>
              <div class="form-group" style="margin-left: 1vw;margin-right: 1vw" >
                  <label for="qualification">Qualification:</label>
                  <input type="text" class="form-control input"  name="qualification" id="qual" [ngModel]="user.qualification" (ngModelChange)="nuser.qualification = $event">
                </div>
              </div>

              <div *ngIf="isuser">
              <div class="form-group" style="margin-left: 1vw;margin-right: 1vw">
                  <label for="job">Job:</label>
                  <input type="text" class="form-control input" name="job" id="job" [ngModel]="user.job" (ngModelChange)="nuser.job = $event" >
                </div>

                <div class="form-group" style="margin-left: 1vw;margin-right: 1vw">
                    <label for="gphone">Guardian Phone no:</label>
                    <input type="text" class="form-control input" id="gphone" name="guadiant_phone_number" [ngModel]="user.guadiant_phone_number" (ngModelChange)="nuser.guadiant_phone_no = $event" >
                  </div>
                </div>

          <div class="form-group">      
          <button type="submit" class="btn btn-primary center-block">Submit</button>
          </div>
          
          <div class="alert alert-success" *ngIf="ok" >
            <strong>Success!</strong>  {{success}}
          </div>

          <div class="alert alert-danger" *ngIf="ok==false">
            <strong>Danger!</strong>  {{error}}
          </div>
        </form> 
        
      </div>
    </div>
  </div>

  <div class="col-md-4 col-lg-4 col-sm-4">
    <div class="card">

      <form #imageForm="ngForm" (ngSubmit)="onImage(imageForm.value)">

        <input type="file" id="imgupload" #Image accept="image/*" style="display:none" (change)="handleInput($event)"/> 

        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1 /1"
          [resizeToWidth]="128"
          format="jpeg"
          (imageCroppedBase64)="imageCropped($event)"
          (imageCroppedFile)="getFile($event)"
          (imageLoaded)="imageLoaded()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>

        <img [src] ="imageUrl" alt="John" style="width:50%;margin-left: 28%;margin-top: 10%;border-radius: 50%;cursor: pointer;" (click)="imageUpload()">


        <div class="form-group">      
            <button style="width: 50%;margin-left: 25%" id="myBtn" type="submit">Submit</button>
        </div>

      </form>

      <div class="content">
      <h1>{{user.name}}</h1>
      <p class="title"> {{user.type}}</p>
      <p>{{user.address}}</p>
      <a href="#" style="margin: 1vw"><i class="fa fa-dribbble"></i></a>
      <a href="#" style="margin: 1vw"><i class="fa fa-twitter"></i></a>
      <a href="#" style="margin: 1vw"><i class="fa fa-linkedin"></i></a>
      <a href="#" style="margin: 1vw"><i class="fa fa-facebook"></i></a>
      </div>
      
    </div>
    </div>
</div>
