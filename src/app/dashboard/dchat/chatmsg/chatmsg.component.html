
<div class="messageContainer" [ngClass]= "{'isOwnMessageContainer': isOwn}" >
    <div class="messageData" >
      <span class="sender" [ngClass]= "{'isOwnSender': isOwn}">
        {{nsender}}
      </span>
  
      <span class="timestamp" [ngClass]= "{'isOwnTimeStamp': isOwn}">
        {{time}}
      </span>
    </div>
  
    <div class="messageContent" [ngClass]= "{'isOwnMessageContent': isOwn}">
      <p class="content">{{message}}</p>
    </div>
</div>
