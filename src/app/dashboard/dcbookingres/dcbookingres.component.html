<div class="container">
  <div class="row">
  
    <div class="col-md-6 col-lg-6 col-sm-6">
      <div class="card">
        <div class="card-body">
          
    
                <!--<h2 class="card-title">Tips</h2>-->
                <div class="card-content">
                    <form #resform="ngForm" (ngSubmit)="submitResponse(resform)" >
                      

                      <div class="form-group">
                        <label for="level"> Date Time*</label>
                        <input type="text" class="form-control" name="date" [(ngModel)]="confirmdata.date_time" placeholder="Enter Date & Time">
                      </div>

                      <div class="form-group">
                        <label for="track">Location*</label>
                        <textarea id="message" name="location" class="form-control" rows="10" cols="30" [(ngModel)]="confirmdata.location"  placeholder="Enter Venue" required></textarea>
                      </div>

                      <div class="form-group">
                        <label for="level">Payment*</label>
                        <input type="text" class="form-control" name="payment" [(ngModel)]="confirmdata.payment" placeholder="Enter the payment">
                      </div>
                     <!-- <span class="help-block" *ngIf="message.touched && message.errors?.required">Tip is required</span>-->
  
                      <button type="submit" class="btn">Submit</button>
                      
                     
                      <div id="suc" class="alert alert-success" style="display: none;">
                        <strong>Success!</strong> {{success}}
                      </div>
    
                      <div id="dan" class="alert alert-danger" style="display: none;">
                        <strong>Danger!</strong> {{error}}
                      </div>

                    </form> 
    
                    
               </div>
           <!--card content-->
       </div>   
       </div>
       </div>
    
       <div class="col-md-6 col-lg-6 col-sm-6">
    
                <!--<h2 class="card-title">Tips</h2>-->
                <div class="card-content">
                    <div class="card-content">
                        <img src="../../../assets/img/Keith(1).jpg">
                      </div>
               </div>
           <!--card content-->
        </div>
    
       
      </div>
  
    </div>
